apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepwatermap-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepwatermap-ui
  template:
    metadata:
      labels:
        app: deepwatermap-ui
    spec:
      containers:
        - name: deepwatermap-ui
          image: deepwatermap-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            # Option A (default): checkpoint baked into the image at /app/checkpoints
            - name: CHECKPOINT_PATH
              value: "/app/checkpoints/cp.135.ckpt"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
